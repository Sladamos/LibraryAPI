<div class="library">
    <header class="library-header">
        Publishing houses in library
    </header>
    <div class="library-content">
        <div class="house-container" *ngFor="let publishingHouse of publishingHouses">
            <div class="house name-container">{{publishingHouse.name}}</div>
            <div class="house view-label"><a href="/publishing-houses/{{publishingHouse.id}}">View</a></div>
            <div class="house delete-button"><button (click)="onDelete(publishingHouse.id)">Delete</button></div>
        </div>
    </div>
</div>
